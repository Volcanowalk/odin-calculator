<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Calculator</h1>
<div class="container-calc">
    <div class="displays">
        <div class="upper-display"></div>
        <div class="lower-display">0</div>
    </div>
    <div class="keypad">
        <div class="numpad">
            <div class="row">
                <div class="allClear">AC</div>
                <div class="del">DEL</div>
                <div class="toggleNegPos">&minus;/+</div>
            </div>
            <div class="row">
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
            </div>
            <div class="row">
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
            </div>
            <div class="row">
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
            </div>
            <div class="row">
                <div class="decimal">.</div>
                <div class="num">0</div>
                <div class="calculate">=</div>
            </div>
        </div>
        <div class="operations">
            <div class="operation">%</div>
            <div class="operation">&plus;</div>
            <div class="operation">&minus;</div>
            <div class="operation">&#247;</div>
            <div class="operation">&times;</div>
        </div>
    </div>
</div>
    <div class="footer">
     Copyright @ Volcanowalk 2023
    </div>
</body>
</html>
