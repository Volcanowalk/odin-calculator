<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Calculator</h1>
<div class="container-calc">
    <div class="displays">
        <div class="upper-display">0 +</div>
        <div class="lower-display">1</div>
    </div>
    <div class="keypad">
        <div class="numpad">
            <div class="row">
                <div>AC</div>
                <div>DEL</div>
                <div>&minus;/+</div>
            </div>
            <div class="row">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </div>
            <div class="row">
                <div>4</div>
                <div>5</div>
                <div>6</div>
            </div>
            <div class="row">
                <div>7</div>
                <div>8</div>
                <div>9</div>
            </div>
            <div class="row">
                <div>.</div>
                <div>0</div>
                <div>=</div>
            </div>
        </div>
        <div class="operations">
            <div class="btnClear">%</div>
            <div class="btnPlus">&plus;</div>
            <div class="btnMinus">&minus;</div>
            <div class="btnDivide">&#247;</div>
            <div class="btnMultiply">&times;</div>
        </div>
    </div>
</div>
</body>
</html>
